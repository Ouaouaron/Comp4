<!DOCTYPE html>
<html>
<head> 
  <title>Comp4 - JS (mobile)</title>
  <link rel='stylesheet' href='mobile.css'>
  <script src='mobile.js' defer></script>
  <script src='Comp4.js' async></script>
</head>
<body>
  <div id='wrapper'>
    <form onsubmit='return false'>
      <input type='tel' maxlength='5' autocomplete='off' id='input' onclick='this.select()' disabled>
      <br />
      <div id='buttonDiv'>
        <button type='reset' onclick='document.getElementById("input").focus()' disabled >Clear</button>
        <input type='submit' class='button' onclick='game.turn(document.getElementById("input").value);document.getElementById('input').value="";' disabled>
      </div> <!--#buttonDiv-->
    </form>
    <p id='stdout' class='output'></p>
    <button type='button' autofocus='true' id='newButton'>New Game</button>
    <p id='history' class='output'></p>
  </div> <!--#wrapper-->
</body>
</html>
